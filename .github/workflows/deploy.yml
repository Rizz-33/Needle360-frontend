name: Deploy React Application
on:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push
        run: |
          docker build -t rizz336/needle360-frontend:$GITHUB_SHA \
            --build-arg VITE_API_URL=http://13.61.16.74:4000 \
            -f Dockerfile .
          docker tag rizz336/needle360-frontend:$GITHUB_SHA rizz336/needle360-frontend:latest
          docker push rizz336/needle360-frontend:$GITHUB_SHA
          docker push rizz336/needle360-frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Clean Up Disk Space
        run: |
          docker image prune -f
          docker container prune -f
          rm -rf /root/.npm/_cacache || true
          df -h
      - name: Check Docker Access
        run: docker ps
      - name: Pull Image
        run: docker pull rizz336/needle360-frontend:latest
      - name: Stop and Remove Old Container
        run: |
          docker stop needle360-frontend-container && echo "Stopped container" || echo "No container to stop"
          docker rm needle360-frontend-container && echo "Removed container" || echo "No container to remove"
      - name: Run New Container
        run: |
          docker run -d \
            -p 80:80 \
            --name needle360-frontend-container \
            --restart unless-stopped \
            rizz336/needle360-frontend:latest
      - name: Verify Container Running
        run: docker ps | grep needle360-frontend-container
