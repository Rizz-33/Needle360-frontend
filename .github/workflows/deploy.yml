name: Deploy React Applications

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [admin, tailorshop-owners, users]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t rizz336/needle360-frontend:${{ matrix.app }} -f ./${{ matrix.app }}/Dockerfile .

      - name: Push Docker Image
        run: |
          docker push rizz336/needle360-frontend:${{ matrix.app }}

  deploy:
    needs: build
    runs-on: self-hosted
    strategy:
      matrix:
        app: [admin, tailorshop-owners, users]
    steps:
      - name: Pull Docker Image
        run: |
          docker pull rizz336/needle360-frontend:${{ matrix.app }}

      - name: Stop and Remove Old Container
        run: |
          if [ "$(docker ps -aq -f name=needle360-frontend-${{ matrix.app }}-container)" ]; then
            docker stop needle360-frontend-${{ matrix.app }}-container
            docker rm needle360-frontend-${{ matrix.app }}-container
          fi

      - name: Run Docker Container
        run: |
          PORT=$((4000 + ${{ matrix.app == 'admin' && 0 || matrix.app == 'tailorshop-owners' && 1 || 2 }}))
          docker run -d \
            -p $PORT:4000 \
            --name needle360-frontend-${{ matrix.app }}-container \
            -e MONGODB_PASSWORD="${{ secrets.MONGODB_PASSWORD }}" \
            -e APP_ENV="${{ matrix.app }}" \
            rizz336/needle360-frontend:${{ matrix.app }}
