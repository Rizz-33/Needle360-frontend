version: "3.8"
services:
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    volumes:
      - ./apps/admin:/app
    environment:
      - NODE_ENV=production

  user:
    build:
      context: ./apps/users
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    volumes:
      - ./apps/users:/app
    environment:
      - NODE_ENV=production

  tailor-shop:
    build:
      context: ./apps/tailorshop-owners
      dockerfile: Dockerfile
    ports:
      - "3003:80"
    volumes:
      - ./apps/tailorshop-owners:/app
    environment:
      - NODE_ENV=production
