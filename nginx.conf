server {
    listen 80;
    server_name needle360.online www.needle360.online;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name needle360.online www.needle360.online;
    
    # Use the COMBINED certificate file that includes intermediates
    ssl_certificate /etc/ssl/needle360/combined.crt;
    ssl_certificate_key /etc/ssl/needle360/needle360.online.key;
    
    # Add intermediate certificate for OCSP stapling
    ssl_trusted_certificate /etc/ssl/needle360/sectigo-intermediate.crt;
    
    # Enable OCSP stapling for better performance
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # DNS resolver for OCSP stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # SSL optimizations
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api {
        proxy_pass http://needle360-backend-container:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}